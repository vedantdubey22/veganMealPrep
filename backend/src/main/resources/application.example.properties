# Server Configuration
server.port=5000

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
# Example: mongodb+srv://<username>:<password>@cluster.mongodb.net/vegan_meal_prep

# Spoonacular API Configuration
spoonacular.api.baseUrl=https://api.spoonacular.com
spoonacular.api.key=${SPOONACULAR_API_KEY}
# Example: spoonacular.api.key=YOUR_SPOONACULAR_API_KEY

# Gemini API Configuration
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.api.key=${GEMINI_API_KEY}
# Example: gemini.api.key=YOUR_GEMINI_API_KEY

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.veganmealprep=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
# Example: http://localhost:3000

# JWT Configuration
jwt.expiration=86400000
jwt.secret=${JWT_SECRET}
# Example: jwt.secret=YOUR_JWT_SECRET

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
# Example: spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
# Example: spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET

# App Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS} 